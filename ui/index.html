<!doctype html>
<html>
    <head>
        <link href="/ui/style.css" rel="stylesheet" />
        
        <style type="text/css">
    	ul {
    		width: 400px;
    		margin: 100px auto;
    	}
    	li {
    		width: 70px;
    		height: 70px;
    		float: left;
    		margin-right: 8px;
    		border: 1px solid #cccccc;
    		list-style: none;
    	}
    	.red {
    		background-color: #ff2222;
    	}
    	.pink {
    		background-color: #2222ff;
    	}
    </style>
    </head>
    
    <body>
        <div class="center">
            <img src="/ui/madi.png" class="img-medium"/>
        </div>
        <br>
        <div class="center text-big bold">
            Hi! I am your webapp.
        </div>
        <script type="text/javascript" src="/ui/main.js">
        </script>
        
        
        <ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
        
        <script type="text/javascript">
		$( document ).ready(function() {
			var count = 0;
	
			function tick() {
				var position = count % 5;
				$( 'li' ).removeClass('red');
				$( 'li:nth-child(' + ( position + 1 ) + ')' ).addClass('red');
				count++;
				setTimeout(function(){ tick(); }, 1000);
			}

			tick();
		});
	</script>
    </body>
</html>
